<div class="panel panel-primary" id="login">
    <div class="panel-heading">
        {{i18n("please_login")}}
    </div>
    <div class="panel-body">
        <form role="form" ng-submit="submit()">
            <div class="form-group">
                <label for="login-username">{{i18n('username')}}</label>
                <input type="text" id="login-username" class="form-control" placeholder="{{i18n('username_placeholder')}}" ng-model="username" autofocus="true" />
            </div>
            <div class="form-group">
                <label for="login-password">{{i18n('password')}}</label>
                <input type="password" class="form-control" id="login-password" placeholder="{{i18n('password_placeholder')}}" ng-model="password" />
            </div>
            <input type="submit" class="btn btn-primary" value="{{i18n('login')}}" />
        </form>
    </div>
    <div class="panel-footer text-danger" ng-show="error != ''">
        <span class="glyphicon" ng-class="{'glyphicon-warning-sign': error != ''}"></span> {{error}}
    </div>
</div>
